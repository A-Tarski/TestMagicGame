<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Движение Шарика в Невесомости</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            height: 100%;
            width: 100%;
            position: relative;
        }
        #canvas {
            display: block;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #startButton:active {
            background-color: #0056b3;
        }
        #version {
            font-size: 16px;
            color: #ccc;
        }
        .circle-silhouette {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 0.7; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startButton">Начать</button>
        <div id="version">Версия: 1.2</div>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const startButton = document.getElementById('startButton');
        const versionDiv = document.getElementById('version');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Установка размера канваса
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Начальные параметры шарика
        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 20,
            color: 'red',
            trail: []
        };

        // Параметры движения
        let velocity = { x: 0, y: 0 };
        const friction = 0.95; // Для замедления движения (уменьшено для более плавного затухания)

        // Для обнаружения кругового жеста
        let gestureBuffer = [];
        const GESTURE_BUFFER_SIZE = 150; // Увеличен размер буфера для лучшего захвата жеста
        const CIRCLE_DETECTION_THRESHOLD = 60; // Порог для обнаружения круга

        // Функция рисования шарика и следа
        function draw() {
            // Добавление текущей позиции в след
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 100) { // Увеличено ограничение длины следа для плавности
                ball.trail.shift();
            }

            // Очистка канваса с частичной прозрачностью для создания эффекта следа
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Уменьшена прозрачность для более длительного следа
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Рисование следа
            ctx.beginPath();
            if (ball.trail.length > 1) {
                ctx.moveTo(ball.trail[0].x, ball.trail[0].y);
                for (let i = 1; i < ball.trail.length; i++) {
                    ctx.lineTo(ball.trail[i].x, ball.trail[i].y);
                }
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)'; // Уменьшена непрозрачность следа
                ctx.lineWidth = 2;
                ctx.stroke();
            }

            // Рисование шарика
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
        }

        // Обновление позиции шарика
        function update() {
            ball.x += velocity.x;
            ball.y += velocity.y;

            // Применение трения
            velocity.x *= friction;
            velocity.y *= friction;

            // Ограничение шарика внутри канваса без отскока
            ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
            ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
        }

        // Главный цикл анимации
        function animate() {
            requestAnimationFrame(animate);
            update();
            draw();
        }

        // Функция для создания силуэта круга
        function drawCircleSilhouette(x, y, radius) {
            const circle = document.createElement('div');
            circle.classList.add('circle-silhouette');
            circle.style.width = `${radius * 2}px`;
            circle.style.height = `${radius * 2}px`;
            circle.style.left = `${x - radius}px`;
            circle.style.top = `${y - radius}px`;
            document.body.appendChild(circle);

            // Удаление круга после анимации
            setTimeout(() => {
                if (document.body.contains(circle)) {
                    document.body.removeChild(circle);
                }
            }, 5000); // Длительность анимации совпадает с CSS
        }

        // Обработка событий движения
        function handleMotion(event) {
            const acceleration = event.acceleration;
            if (acceleration) {
                // Инвертируем оси для более интуитивного управления
                velocity.x += acceleration.x * 0.2; // Уменьшен коэффициент для медленной реакции
                velocity.y -= acceleration.y * 0.2;

                // Добавление данных в буфер для обнаружения жеста
                gestureBuffer.push({ x: acceleration.x, y: acceleration.y });
                if (gestureBuffer.length > GESTURE_BUFFER_SIZE) {
                    gestureBuffer.shift();
                }

                // Проверка на круговой жест
                if (detectCircleGesture(gestureBuffer)) {
                    // Рисуем силуэт круга в центре экрана
                    drawCircleSilhouette(canvas.width / 2, canvas.height / 2, 100);
                    // Очищаем буфер, чтобы избежать повторных срабатываний
                    gestureBuffer = [];
                }
            }
        }

        // Функция для обнаружения кругового жеста
        function detectCircleGesture(buffer) {
            if (buffer.length < GESTURE_BUFFER_SIZE) return false;

            // Расчёт средних значений ускорения
            let sumX = 0, sumY = 0;
            buffer.forEach(point => {
                sumX += point.x;
                sumY += point.y;
            });
            const avgX = sumX / buffer.length;
            const avgY = sumY / buffer.length;

            // Расчёт отклонений
            let variance = 0;
            buffer.forEach(point => {
                const dx = point.x - avgX;
                const dy = point.y - avgY;
                variance += Math.sqrt(dx * dx + dy * dy);
            });
            const avgVariance = variance / buffer.length;

            // Если среднее отклонение превышает порог, считаем, что есть жест
            return avgVariance > CIRCLE_DETECTION_THRESHOLD;
        }

        // Запрос разрешения на доступ к датчикам движения
        function requestMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                            startButton.style.display = 'none';
                            animate();
                        } else {
                            alert('Доступ к датчикам движения отклонён.');
                        }
                    })
                    .catch(error => {
                        console.error('Ошибка запроса разрешения:', error);
                        alert('Произошла ошибка при запросе доступа к датчикам движения.');
                    });
            } else {
                // Для устройств, не требующих разрешения
                window.addEventListener('devicemotion', handleMotion);
                startButton.style.display = 'none';
                animate();
            }
        }

        // Обработчик нажатия кнопки "Начать"
        startButton.addEventListener('click', requestMotionPermission);
    </script>
</body>
</html>
